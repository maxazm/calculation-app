<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrapの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Calculation App</title>
</head>

<body class="d-flex flex-column justify-content-center align-items-center mt-5 bg-secondary">
    <h1 class="text-white mb-4">Calculation App</h1>
    <div id="app" class="d-flex flex-column align-items-center bg-dark text-white calculation-box p-1 rounded">
        <div class="mt-3">
            <label>Input:  </label>
            <input v-bind:value="totalString" class="w-100 text-right" type="text"/>
        </div>

        <div>
            <label class="mt-2">Total:</label>
            <input v-bind:value="totalNumberDisplay" class="w-100 text-right mb-1" type="text"/>
        </div>

        <div class="buttons mb-4 mx-3 d-flex justify-content-center flex-wrap" style="height: 300px ;width: 300px; padding-top:10px;">
            <button v-on:click="eventManager($event)" class="bg-secondary" value="7">7</button>
            <button v-on:click="eventManager($event)" class="bg-secondary" value="8">8</button>
            <button v-on:click="eventManager($event)" class="bg-secondary" value="9">9</button>
            <button v-on:click="eventManager($event)" class="bg-orange" value="/">/</button>
            <button v-on:click="eventManager($event)" class="bg-secondary" value="4">4</button>
            <button v-on:click="eventManager($event)" class="bg-secondary" value="5">5</button>
            <button v-on:click="eventManager($event)" class="bg-secondary" value="6">6</button>
            <button v-on:click="eventManager($event)" class="bg-orange" value="*">*</button>
            <button v-on:click="eventManager($event)" class="bg-secondary" value="1">1</button>
            <button v-on:click="eventManager($event)" class="bg-secondary" value="2">2</button>
            <button v-on:click="eventManager($event)" class="bg-secondary" value="3">3</button>
            <button v-on:click="eventManager($event)" class="bg-orange" value="-">-</button>
            <button v-on:click="eventManager($event)" class="bg-secondary" value="AC">AC</button>
            <button v-on:click="eventManager($event)" class="bg-secondary" value="0">0</button>
            <button v-on:click="eventManager($event)" class="bg-orange" value="=">=</button>
            <button v-on:click="eventManager($event)" class="bg-orange" value="+">+</button>
        </div>
    </div>
    


        <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
